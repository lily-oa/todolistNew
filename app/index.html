title: todolist New
layout: ./app/layout.ejs
engine: ejs
current: index
---
<div class="container">
  <div class="todolist">
    <h1>TODO LIST</h1>
    <div class="top">
      <input type="text" placeholder="新增待辦事項" class="txt">
      <div class="add">
        <p>+</p>
      </div>
    </div>
    <div class="bottom">
      <ul class="category">
        <li class="all bb-1">全部</li>
        <li class="to_be_completed">待完成</li>
        <li class="completed">已完成</li>
      </ul>
      <ul class="list">
        <li>
          <div class='checkbox'></div>
          <h2 class="clear me-auto">這是一個todolist的範例</h2>
          <img 
            class="del" 
            src='https://hexschool.github.io/js-todo/assets/cancel.jpg'
          />
        </li>
        <li>
          <div class="checkbox done" >
              <div class="material-icons">done</div>
          </div>
          <h2 class="clear me-auto">這是一段已經完成的工作</h2>
          <img class="del" src="https://hexschool.github.io/js-todo/assets/cancel.jpg"/>
        </li>
      </ul>
      <ul class="summary">
        <li class="todoitems">5個待完成項目</li>
        <li class="clear">清除已完成項目</li>
      </ul>
    </div>
  </div>
</div>
