<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todolist New</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/style/bootstrap.css">
    <!-- aos -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- axios CDN -串接外部資料 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 字型 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./assets/style/all.css">
  </head>

  <body>
    

    <div class="container">
  <div class="todolist">
    <h1>TODO LIST</h1>
    <div class="top">
      <input type="text" placeholder="新增待辦事項" class="txt">
      <div class="add">
        <p>+</p>
      </div>
    </div>
    <div class="bottom">
      <ul class="category">
        <li class="all bb-1">全部</li>
        <li class="to_be_completed">待完成</li>
        <li class="completed">已完成</li>
      </ul>
      <ul class="list">
        <li>
          <div class='checkbox'></div>
          <h2 class="clear me-auto">這是一個todolist的範例</h2>
          <img 
            class="del" 
            src='https://hexschool.github.io/js-todo/assets/cancel.jpg'
          />
        </li>
        <li>
          <div class="checkbox done" >
              <div class="material-icons">done</div>
          </div>
          <h2 class="clear me-auto">這是一段已經完成的工作</h2>
          <img class="del" src="https://hexschool.github.io/js-todo/assets/cancel.jpg"/>
        </li>
      </ul>
      <ul class="summary">
        <li class="todoitems">5個待完成項目</li>
        <li class="clear">清除已完成項目</li>
      </ul>
    </div>
  </div>
</div>


    
    <!-- aos -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
